<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - MySiasisten</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding-top: 60px;
            background-color: #f8f9fa;
        }
        #calendar-container {
            width: 100%;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="fas fa-graduation-cap me-2"></i>MySiasisten</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/"><i class="fas fa-home me-1"></i>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/calendar"><i class="fas fa-calendar-alt me-1"></i>Calendar</a>
                </li>
            </ul>
            <span class="navbar-text">
                <i class="fas fa-user me-1"></i>Logged in as: <strong>{{ session['username'] }}</strong>
            </span>
            <a href="{{ url_for('logout') }}" class="btn btn-danger ms-2">Logout</a> <!-- Tombol Logout -->
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h3 class="section-title">Weekly Logs Calendar</h3>
    <div id="calendar-container">
        <div id="calendar"></div>
    </div>
</div>

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'timeGridWeek',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            events: [
                {% for log in formatted_logs %}
                {
                    title: "{{ log.title }}",
                    start: "{{ log.start }}",
                    end: "{{ log.end }}",
                    description: "{{ log.description }}"
                },
                {% endfor %}
            ]
        });
        calendar.render();
    });
</script>
<script>
    function updateUserData() {
        fetch('/update-data')
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    console.log(data.message);
                } else if (data.error) {
                    console.error('Error:', data.error);
                }
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    // Lakukan update setiap 30 detik
    setInterval(updateUserData, 30000);
</script>
</body>
</html>
