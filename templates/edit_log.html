<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Log</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding-top: 60px;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 40px;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, #0056b3, #17a2b8);
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: #0056b3;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background-color: #0056b3;
        }

        .btn-primary {
            width: 100%;
            background-color: #0056b3;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #004494;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: 600;
            color: #343a40;
        }

        .form-control:focus {
            border-color: #0056b3;
            box-shadow: none;
        }

        .invalid-feedback {
            display: none;
            color: red;
        }

        .is-invalid {
            border-color: red;
        }

        .alert {
            font-weight: 500;
            color: #fff;
            background-color: #d9534f;
            border-color: #d43f3a;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fas fa-graduation-cap me-2"></i>MySiasisten</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/"><i class="fas fa-home me-1"></i>Home</a>
                </li>
            </ul>
            <span class="navbar-text">
                <i class="fas fa-user me-1"></i>Logged in as: <strong>{{ session['username'] }}</strong>
            </span>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="section-title">Edit Log</h2>
    <!-- Tampilkan pesan error jika ada -->
    {% if error_message %}
    <div class="alert alert-danger">
        <i class="fas fa-exclamation-circle"></i> {{ error_message|safe }}
        <!-- safe digunakan agar HTML tag dalam error_message diparsing -->
    </div>
    {% endif %}

    <form method="POST" action="{{ url_for('edit_log_view', log_id=log_id) }}">

        <div class="mb-3">
            <label for="kategori_log" class="form-label">Kategori Log</label>
            <select class="form-select" id="kategori_log" name="kategori_log" required>
                <option value="1" {% if kategori_log == "1" %}selected{% endif %}>Asistensi/Tutorial</option>
                <option value="2" {% if kategori_log == "2" %}selected{% endif %}>Mengoreksi</option>
                <option value="3" {% if kategori_log == "3" %}selected{% endif %}>Mengawas</option>
                <option value="5" {% if kategori_log == "5" %}selected{% endif %}>Persiapan Asistensi</option>
                <option value="6" {% if kategori_log == "6" %}selected{% endif %}>Membuat soal/tugas</option>
                <option value="7" {% if kategori_log == "7" %}selected{% endif %}>Rapat</option>
                <option value="8" {% if kategori_log == "8" %}selected{% endif %}>Sit in Kelas</option>
                <option value="9" {% if kategori_log == "9" %}selected{% endif %}>Pengembangan Materi</option>
                <option value="10" {% if kategori_log == "10" %}selected{% endif %}>Pengembangan apps</option>
                <option value="11" {% if kategori_log == "11" %}selected{% endif %}>Persiapan infra</option>
                <option value="12" {% if kategori_log == "12" %}selected{% endif %}>Dokumentasi</option>
                <option value="13" {% if kategori_log == "13" %}selected{% endif %}>Persiapan kuliah</option>
                <option value="14" {% if kategori_log == "14" %}selected{% endif %}>Penunjang</option>
                <option value="15" {% if kategori_log == "15" %}selected{% endif %}>Input Data</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="deskripsi" class="form-label">Deskripsi</label>
            <textarea class="form-control" id="deskripsi" name="deskripsi" rows="3" required>{{ deskripsi }}</textarea>
        </div>

        <div class="mb-3">
            <label for="tanggal" class="form-label">Tanggal</label>
            <input type="date" class="form-control" id="tanggal" name="tanggal" value="{{ tanggal }}" required>
        </div>

        <div class="mb-3">
            <label for="waktu_mulai" class="form-label">Waktu Mulai</label>
            <input type="time" class="form-control" id="waktu_mulai" name="waktu_mulai" value="{{ waktu_mulai }}" step="900" required>
            <div class="invalid-feedback">Menit harus 00, 15, 30, atau 45.</div>
        </div>

        <div class="mb-3">
            <label for="waktu_selesai" class="form-label">Waktu Selesai</label>
            <input type="time" class="form-control" id="waktu_selesai" name="waktu_selesai" value="{{ waktu_selesai }}" step="900" required>
            <div class="invalid-feedback">Menit harus 00, 15, 30, atau 45.</div>
        </div>

        <button type="submit" class="btn btn-primary">Update Log</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Valid minutes
        const validMinutes = [0, 15, 30, 45];

        const waktuMulaiInput = document.getElementById('waktu_mulai');
        const waktuSelesaiInput = document.getElementById('waktu_selesai');

        // Validasi waktu dan tampilkan pesan error
        function validateTimeInput(input) {
            const time = input.value.split(':');
            const minutes = parseInt(time[1]);

            if (!validMinutes.includes(minutes)) {
                input.classList.add('is-invalid');
                input.nextElementSibling.style.display = 'block'; // Tampilkan pesan error
            } else {
                input.classList.remove('is-invalid');
                input.nextElementSibling.style.display = 'none'; // Sembunyikan pesan error
            }
        }

        // Cek ketika pengguna selesai input waktu (blur)
        waktuMulaiInput.addEventListener('blur', function () {
            validateTimeInput(waktuMulaiInput);
        });

        waktuSelesaiInput.addEventListener('blur', function () {
            validateTimeInput(waktuSelesaiInput);
        });
    });
</script>
</body>
</html>
